<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <ul>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Priority</th>
              <th>Deadline</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{range .Tasks}}
            <tr>
              <td>
                <input type="checkbox" {{if .Completed}}checked{{end}} />
                {{.Description}}
              </td>
              <td>{{.Priority}}</td>
              <td>{{.Deadline}}</td>
              <td>{{.Category}}</td>
              <td>
                <form action="/delete/{{.ID}}" method="post">
                  <input type="submit" value="Delete" />
                </form>
                <form action="/update/{{.ID}}" method="post">
                  <input type="submit" value="Update" />
                </form>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </ul>
      <form action="/add" method="post">
        <input type="text" name="task" required placeholder="Task" />
        <input type="number" name="priority" placeholder="Priority" />
        <input type="datetime-local" name="deadline" placeholder="Deadline" />
        <input type="text" name="category" placeholder="Category" />
        <input type="submit" value="Add Task" />
      </form>
    </div>
  </body>
</html>
